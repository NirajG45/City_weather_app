<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .cloud {
            position: absolute;
            top: 20px;
            left: -150px;
            width: 100px;
            height: 50px;
            background: #fff;
            border-radius: 50px;
            opacity: 0.1;
            z-index: 0;
            box-shadow:
                30px 0 #fff,
                60px -10px #fff,
                90px 10px #fff;
            animation: moveCloud 40s linear infinite;
        }

        @keyframes moveCloud {
            0% { left: -200px; }
            100% { left: 110%; }
        }

        .container {
            background: #2f2f2f;
            padding: 30px 20px;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .datetime {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: white;
            border: 1px solid #666;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        h2, p {
            text-align: center;
            margin: 12px 0;
        }

        canvas {
            margin-top: 20px;
            background-color: #1f1f1f;
            border-radius: 12px;
            padding: 10px;
            width: 100%;
            height: auto;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
        }
        h1 {
    font-size: clamp(1.5rem, 2.5vw, 2.2rem);
    margin-bottom: 10px;
    text-align: center;
}

.datetime {
    font-size: clamp(0.9rem, 1.5vw, 1.1rem);
    color: #ccc;
    margin-bottom: 20px;
}

input, button {
    font-size: clamp(0.95rem, 2.2vw, 1.05rem);
}

h2, p {
    font-size: clamp(1rem, 2vw, 1.1rem);
    text-align: center;
}

.error {
    font-size: clamp(0.9rem, 1.5vw, 1rem);
}

    </style>
</head>
<body>

    <div class="cloud"></div>

    <div class="container">
        <h1>ðŸŒ¦ Weather Checker</h1>
        <div class="datetime">
            <span id="currentDateTime"></span>
        </div>
        <form method="post">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
            <h2>Weather in {{ weather.city }}</h2>
            <p>{{ weather.description }}</p>
            <p>Temperature: {{ weather.temperature }}Â°C</p>
        {% endif %}

        {% if chart_data %}
            <canvas id="weatherChart"></canvas>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    // Show current date and time
                    function updateDateTime() {
                        const now = new Date();
                        const options = {
                            weekday: 'long', year: 'numeric', month: 'long',
                            day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
                        };
                        document.getElementById("currentDateTime").textContent = now.toLocaleString('en-US', options);
                    }
                    setInterval(updateDateTime, 1000);
                    updateDateTime();

                    // Weather chart
                    const labels = JSON.parse('{{ chart_data | map(attribute="time") | list | tojson | safe }}');
                    const data = JSON.parse('{{ chart_data | map(attribute="temp") | list | tojson | safe }}');

                    const ctx = document.getElementById('weatherChart').getContext('2d');
                    const chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Hourly Temperature (Â°C)',
                                data: data,
                                backgroundColor: 'rgba(52, 152, 219, 0.2)',
                                borderColor: 'rgba(52, 152, 219, 1)',
                                borderWidth: 2,
                                tension: 0.4,
                                pointBackgroundColor: 'white',
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#ffffff'
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    ticks: { color: '#ccc' }
                                },
                                y: {
                                    ticks: { color: '#ccc' }
                                }
                            }
                        }
                    });
                });
            </script>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
