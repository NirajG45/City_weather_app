<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --font-xs: clamp(0.85rem, 1.5vw, 1rem);
      --font-sm: clamp(1rem, 2vw, 1.2rem);
      --font-md: clamp(1.2rem, 2.5vw, 1.4rem);
      --font-lg: clamp(1.5rem, 4vw, 2rem);
    }

    * {
      box-sizing: border-box;
    }

    body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  padding: 20px 10px;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #2c3e50, #4ca1af);
  color: #f4f4f4;
  overflow-x: hidden;
  text-align: center;
}


    .cloud {
      position: fixed;
      top: 20px;
      left: -150px;
      width: 100px;
      height: 50px;
      background: #fff;
      border-radius: 50px;
      box-shadow:
        30px 0 #fff,
        15px -15px #fff,
        45px -10px #fff;
      opacity: 0.15;
      animation: moveCloud 25s linear infinite;
      z-index: 0;
    }

    @keyframes moveCloud {
      0% { left: -150px; }
      100% { left: 110%; }
    }

    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      background-color: #2f2f2f;
      padding: 25px 15px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: var(--font-lg);
      margin-bottom: 10px;
    }

    .datetime {
      font-size: var(--font-xs);
      margin-bottom: 20px;
      color: #ccc;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: var(--font-sm);
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input {
      background: #444;
      color: white;
      border: 1px solid #666;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    h2, p {
      font-size: var(--font-sm);
      color: #e0e0e0;
      margin: 10px 0;
      text-align: center;
    }

    canvas {
      margin-top: 25px;
      width: 100% !important;
      height: auto !important;
      max-height: 300px;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 5px;
    }

    .error {
      color: #e74c3c;
      font-size: var(--font-xs);
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="cloud"></div>

  <div class="container">
    <h1>ðŸŒ¦ Weather Checker</h1>
    <div class="datetime">
      <span id="currentDateTime"></span>
    </div>
    <form method="post">
      <input type="text" name="city" placeholder="Enter city name" required />
      <button type="submit">Get Weather</button>
    </form>

    {% if weather %}
      <h2>Weather in {{ weather.city }}</h2>
      <p>{{ weather.description }}</p>
      <p>Temperature: {{ weather.temperature }}Â°C</p>
    {% endif %}

    {% if chart_data %}
      <canvas id="weatherChart"></canvas>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const now = new Date();
          const options = {
            weekday: 'long', year: 'numeric', month: 'long',
            day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
          };
          document.getElementById("currentDateTime").textContent = now.toLocaleString('en-US', options);
          setInterval(() => {
            document.getElementById("currentDateTime").textContent = new Date().toLocaleString('en-US', options);
          }, 1000);

          const labels = JSON.parse('{{ chart_data | map(attribute="time") | list | tojson | safe }}');
          const data = JSON.parse('{{ chart_data | map(attribute="temp") | list | tojson | safe }}');

          const ctx = document.getElementById("weatherChart").getContext("2d");
          new Chart(ctx, {
            type: "line",
            data: {
              labels,
              datasets: [{
                label: "Hourly Temperature (Â°C)",
                data,
                borderColor: "rgba(52,152,219,1)",
                backgroundColor: "rgba(52,152,219,0.2)",
                borderWidth: 2,
                tension: 0.4,
                pointBackgroundColor: "white",
                fill: true
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  labels: {
                    color: '#fff'
                  }
                }
              },
              scales: {
                x: {
                  ticks: {
                    color: '#ccc'
                  }
                },
                y: {
                  ticks: {
                    color: '#ccc'
                  }
                }
              }
            }
          });
        });
      </script>
    {% endif %}

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
