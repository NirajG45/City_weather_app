<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        .weather-info {
            margin-top: 25px;
        }

        .weather-info h2 {
            color: #4A4A4A;
            margin-bottom: 10px;
        }

        .weather-info p {
            font-size: 18px;
            color: #333;
        }

        .error {
            color: red;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Checker</h1>
        <form method="post">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
            <div class="weather-info">
                <h2>Weather in {{ weather.city }}</h2>
                <p>{{ weather.description }}</p>
                <p>Temperature: {{ weather.temperature }}¬∞C</p>
            </div>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
